language: cpp
compiler: gcc
sudo: required

before_install:
  # C++14
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  # C++14
  - sudo apt-get install -qq g++-5 
  # OCLint
  - ./install_oclint.sh

script: 
  - qmake
  - make
  - ./travis_qmake_gcc_cpp14_oclint
  # OCLint
  - ./do_oclint.sh
